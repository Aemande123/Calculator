buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.9.7"
group= "sonar.calculator.mod.modid"
archivesBaseName = "Calculator-1.7.10"

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "eclipse"
}

dependencies {
compile files('lib/SonarCore-1.7.10-1.0.9-dev.jar')
compile files('lib/Waila-1.5.10_1.7.10.jar')
compile files('lib/NotEnoughItems-1.7.10-1.0.5.120-dev.jar')
compile files('lib/MineTweaker3-1.7.10-3.0.10B.jar')
compile files('lib/appliedenergistics2-rv3-beta-5-dev.jar')
compile files('lib/AgriCraft-1.7.10-1.4.6-hotfix.jar')
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
